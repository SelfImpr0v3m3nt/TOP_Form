<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="backdrop-container">
            <div class="logo-container">
                <img src="odin-lined.png" alt="odin project logo">
                <h1 style="color: white;">ODIN</h1>
            </div>
            <p style="color: white;">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
        </div>
        <div class="form-container">
            <p>
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <p>You know what you want.</p>
            <div id="main-form">
                <form action="https://www.youtube.com/">
                    <legend style="font-weight: bold;">Let's Do This!</legend>
                        <fieldset>
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                               <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name"> 
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number">
                            </div>
                        </fieldset>
                        <fieldset class="passwords">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" required>
                                <p style="color: red;">*Passwords do not match</p>
                            </div>
                            <div>
                                <label for="confirmed-password">CONFIRMED PASSWORD</label>
                                <input type="password" id="confirmed-password" name="confirmed-password" required>
                            </div>
                        </fieldset>
                </form>
                <button type="submit"  form="main-form">Create Account</button>
                <p>Already have an account? <a href="https://www.youtube.com/">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
